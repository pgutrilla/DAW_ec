        <h1>LISTA DE CLIENTES</h1>

        <script>
            
            function newLiElement( strTextContent ){

                var ul = document.getElementsByTagName("ul")[0];
        
                var newLi = document.createElement("li");
                newLi.textContent= strTextContent;

                ul.appendChild(newLi);

            }

            document.getElementById("botonInsertar").addEventListener("click", function(){
                var form = document.form1;

                if( form.nombre.value != '' && !isNaN(form.edad.value) && !isNaN(form.telefono.value) ){

                    var nombre = form.nombre.value;
                    var edad = form.edad.value;
                    var telefono = form.telefono.value;

                    var srtLi = "Soy "+nombre+". Tengo "+edad+" a√±os y mi telefono es el "+ telefono; 

                    newLiElement( srtLi );
                } else {
                    alert("Falta de rellenar campos o son invalidos");
                }

            },false);
