<html>

<head>

    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    <title>Ejercicio DOM básico</title>

</head>

 

<body>

    <script>

        function Alumno( nombre, edad, interes, importe ){
            this.nombre = nombre;
            this.edad = edad;
            this.interes = interes;
            this.importe = importe;
        }

        function prototipoAcademia( nombreAcademia, direccion ){
            this.nombreAcademia = "Harvard";
            this.direccion = "El carrer";

            this.darBienvenida = function(){
                alert("Buenas " + this.nombre + " bienvenido a " + this.nombreAcademia);
            };

            this.nuevoImporte = function(importeMas){
                this.importe += importeMas; 
            }
        }

        var nombre = prompt("Dame tu nombre");
        var edad = prompt("Dame tu edad");
        var arrIntereses = prompt("Dame tus intereses separados por ,");
        arrIntereses = arrIntereses.split(",");
        var importe = parseInt(prompt("Dame el importe"));
        
        Alumno.prototype = new prototipoAcademia();
        var Alumno1 = new Alumno(nombre, edad, arrIntereses, importe);
        Alumno1.darBienvenida();


        var sumaImporte = parseInt(prompt("Dame el nuevo importe"));
        Alumno1.nuevoImporte(sumaImporte);
        alert(Alumno1.importe);


    </script>
  

</body>

</html>
