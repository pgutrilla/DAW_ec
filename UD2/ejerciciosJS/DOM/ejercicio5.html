<html>

<head>

<title>Ejericio 5</title>

<meta charset="UTF-8">

 

<script type="text/javascript">

  function enviar() {
     
    var text = document.getElementById("respuesta");
    var resultado = document.getElementById("resultado");

    if( text.value != "Pedro Sanchez" ){
        text.value = "prueba otra vez",
        resultado.textContent = "No es correcto";
    } else {
        resultado.textContent = "Correcto!";
    }

  }

</script>

 

</head>

<body>

  <h4> Pregunta </h4>

  <p> ¿Quien es el presidente de españa? </p>

  <input type="text" id="respuesta" value="responda aquí">

  <button type="button" onclick="enviar()">enviar</button>

  <p><div id="resultado"></div></p>

</body>

</html>
