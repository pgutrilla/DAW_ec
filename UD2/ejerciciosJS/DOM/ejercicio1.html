<html>

<head>

    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    <title>Ejercicio DOM básico</title>

</head>

 

<body>

    <p>

        Prueba A

        <a href="http://prueba">enlace A</a>

        Prueba B

        <a href="http://prueba2">enlace B</a>

        Prueba C

    </p>

 

    <p>

        Prueba D

        <a href="http://prueba">enlace C</a>

        Prueba E

        <a href="http://prueba3">enlace D</a>

        Prueba F

    </p>

 

    <p>

        Prueba G

        <a href="http://prueba">enlace G</a>

        Prueba H

        <a href="http://prueba4">enlace H</a>

        Prueba I

        <a href="http://prueba5">enlace I</a>

        Prueba J.

    </p>

    <script>
       
        var arrEnlaces = document.getElementsByTagName("a");
        
        var nElementos = arrEnlaces.length;

        document.write( "</br></br>Total de enlaces " + nElementos );

        document.write( "</br></br>Penultimo enlace " + arrEnlaces[nElementos - 2]);
        
        var contador = 0;

        for( var i = 0; i < nElementos; i++ ){
            if( arrEnlaces[i].href == "http://prueba/" ){
                contador++;
            }
        }

        document.write( "</br></br>Enlaces de http://prueba: " + contador);

        var arrParrafos = document.getElementsByTagName("p");
        var parrafo2 = arrParrafos[1];

        var aFromParrafo2 = parrafo2.getElementsByTagName("a");

        document.write( "</br></br>Total de enlaces en segundo parrafo " + aFromParrafo2.length );

 
    </script>
  

</body>

</html>
