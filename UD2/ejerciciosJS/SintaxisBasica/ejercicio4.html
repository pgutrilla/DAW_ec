<!DOCTYPE html>
<html>
    <head lang="es">
        <meta charset="UTF-8">
        <title>Ejercicios de prueba</title>
    </head>
    <body>
        <script>
            
            // Variable que contendra el numeros
           var numero = 0;

            // Recogo el valor por pantalla
            numero = prompt("Dime un numero");

            if( numero % 2 == 0 ) {
                // Si el modulo es 0 es par
                alert("El numero: "+ numero +" es par");
            } else {
                // Si el modulo es 0 es impar
                alert("El numero: "+ numero +" es impar");
            }

        </script>
    </body>
</html>
